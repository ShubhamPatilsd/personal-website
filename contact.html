<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Shubham Patil</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
    <link rel="shortcut icon" type="image/ico" href="favicon_io/favicon.ico">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  
  <script src="contact.js"></script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
  <body>

    <h4 id="spacer"> </h4>
    <div id='introtext'>
      <h1 class="userinfo">shubham@patil:</h1>
      <h1 class="directory">~/Contact Me</h1>
      <h1 class="prompt">$&nbsp;</h1>
      <h1 class="intro">./contactMe</h1>
    </div>

    <div id="form" class="hide">
      <form autocomplete="off"
  action="https://formspree.io/f/xrgooprd"
  method="POST"
>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname">


    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname">

    <label for="email">Your Email Address (So I can get back to you)</label>
    <input type="text" id="email" name="email">

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject">


    <label for="emailbody">Email Body</label>
    <textarea id="emailbody" name="emailbody" style="height:200px"></textarea>




    <button type="submit" id="send">Send</button>
    </form>
    </div>
    <div id="typing" class="hide">
      <h1 class="userinfo">shubham@patil:</h1>
      <h1 class="directory">~/About Me</h1>
      <h1 class="prompt">$&nbsp;</h1>
      <input type="text" id="typearea" maxlength="49">
    </div>
  <div id="connect" class="hide">
    <h3 class="connecttext">Connect with me:</h3>
    <p>
      <a class="icons" href="https://stackoverflow.com/users/14508882" target="blank"><img align="center" src="https://shubhampatilsd.github.io/stackoverflow.png" alt="14508882" height="35" width="30" /></a>
      <a class="icons" href="https://www.hackerrank.com/shubhampatilsd" target="blank"><img align="center" src="https://static.brandfolder.com/hackerrank/logo/hackerrank-primary-logo.png" alt="shubhampatilsd" height="44" width="40" /></a>
      <a class="icons" href="https://github.com/ShubhamPatilsd" target="blank"><img align="center" src="https://shubhampatilsd.github.io/github-9-48.png" alt="shubhampatilsd" height="40" width="40" /></a>
      <a class="icons leetcode" href="https://leetcode.com/ShubhamPatilsd/" target="blank"><img align="center" src="https://shubhampatilsd.github.io/leetcode-gray.png" alt="shubhampatilsd" height="40" width="40" /></a>
    </p>
  </div>




  </body>

</html>
